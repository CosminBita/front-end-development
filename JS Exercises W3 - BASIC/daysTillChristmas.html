<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Days till Christmas</title>
  </head>
  <body>
    <script>
      var date = new Date();
      var cmas = new Date(2022, 11, 25);
      var daysLeft = cmas.getTime() - date.getTime();
      var one_day = 1000 * 60 * 60 * 24;
      var result = daysLeft / one_day;
    
      console.log('There are ' + Math.round(result) + ' days until Christmas.');
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area Triangle</title>
  </head>
  <body>
    <script>
      var x = 5;
      var y = 6;
      var z = 7;
      var s = (x + y + z) / 2;
      var n = s * (s - x) * (s - y) * (s - z);
      var triangleArea = Math.sqrt(n);
      document.write(triangleArea);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Fahrenheit and vice versa</title>
</head>
<body>
    <script>
    function CtoF (celsius){
        let c = celsius;
        let f = c * 9/5 + 32;
        let message = c + '\xB0C is ' + f + '\xB0F';
        document.write(message);
    }
    function FtoC (fahrenheit) {
        let f = fahrenheit;
        let c = (f-32) * 5/9;
        let message = f + '\xB0F is ' + c + '\xB0C';
        document.write(message);
    }
    FtoC(30);
    CtoF(78);
    </script>
</body>
</html>

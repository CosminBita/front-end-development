<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Change Style HTML via JS</title>
    <script>
      function myJS() {
        document.getElementById("magic").innerHTML = "JAVASCRIPT MAGIC!";
      }
      function mySecondJS() {
        document.getElementById("block").innerHTML = "GO DADDY!";
      }
    </script>
    <style>
        .b:hover {
            background-color:blue;
        }
      #block {
        display: block;
        color: blueviolet;
        margin-top: 50px;
      }
      #magic {
        color: brown;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 id="JS">JS can change the style of an HTML element</h1>
    <h1 id="magic"></h1>
    <button class="b" onclick="document.getElementById('JS').style.color='red'">
      Click me!
    </button>
    <button
      class="b"
      onclick="document.getElementById('JS').style.visibility='hidden'"
    >
      Hide me!
    </button>
    <button
      class="b"
      onclick="document.getElementById('JS').style.visibility='visible'"
    >
      Show me!
    </button>
    <button class="b" onclick="myJS()">JS Magic</button>
    <h1 id="block"></h1>
    <button class="b" onclick="mySecondJS()">Try me too!</button>
    <!--<button type="button" onclick="document.write('5+5=10')">Try it.</button> DOCUMENT.WRITE SHOULD ONLY BE USED FOR TESTING-->
    <button type ='button' onclick="alert('good morning')">TRY ME</button>
    <button type ='button' onclick = 'window.print()'>print page</button>
  </body>
</html>

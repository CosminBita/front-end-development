<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Introduction</title>

    <style>
        input[type=text],
        input[type=email],
        select,
        textarea {
            width: 100%;
        }

        form>div {
            margin: 16px 0 16px 0;
        }

        form>div>label {
            font-weight: bold;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
  </head>
  <body>
    <form id='subscribe-form'>
      <div>
        <label for='name'>Name:</label>
        <input type='text' name='name' id='name'>
      </div>

      <div>
        <label for='email'>Email:</label>
        <input id='email' type='text' name='email'>
      </div>

      <button type='submit'>Subscribe</button>
    </form>

    <script src="JS/jquery-3.6.0.min.js"></script>

    <script>
        /*THIS IS THE JS CODE, WITHOUT jQuery:

        let subscribeForm = document.getElementById('subscribe-form');

        e.preventDefault(e);

        subscribeForm.addEventListener('submit', function(e){
            let nameInput = document.getElementById('name');
            let emailInput = document.getElementById('email');

            alert('Name: ' + nameInput.value + '\n' + 'Email: ' + emailInput.value);
        })*/




        /*THIS IS THE jQuery APPROACH:
       $('#subscribe-form').submit(function(e){

            e.preventDefault();

            alert('Name: ' + $('#name').val() + '\n' + 'Email: ' + $('#email').val());
        }); */
        //The '$' sign can be replaced with 'jQuery'


        let nameInput = jQuery('#name');
        console.log(nameInput.length);
        console.log(nameInput[0]);

    </script>
  </body>
</html>

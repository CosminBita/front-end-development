<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Buttons and Forms</title>
    <style>

    </style>
  </head>
  <body>

    <script src="js/jquery-3.6.0.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>


    <p class="h3"><mark>Types:</mark></p>

    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Sucess</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-link">Link</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <br />
    <br />
    <p class="h3"><mark>Sizes:</mark></p>

    <button type="button" class="btn btn-primary">Default Size</button>
    <button type="button" class="btn btn-primary btn-sm">Small size</button>
    <button type="button" class="btn btn-primary btn-lg">Large size</button>
    <br />
    <br />

    <p class="h3"><mark>Enabled / disabled:</mark></p>
    <button type="button" class="btn btn-primary">Default</button>
    <button type="button" class="btn btn-primary" disabled>Disabled</button>
    <br />
    <br>
    <p class="h3"><mark>Link behaving as button:</mark></p>
    <a href="#" class="btn btn-primary disabled" tabindex="-1" aria-disabled="true">Disabled link</a>
    <br>
    <br>
    <p class="h3"><mark>'A' element taking the entire space of its element (btn-block):</mark></p>
    <a href="#" class="btn btn-primary btn-block w-100">Blockbuster</a>

 

    <br>
    <br>
    <br>
   
  </body>
</html>

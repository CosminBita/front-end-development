<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Grid - Different Screen Sizes</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4">row 1, column 1</div>
        <!--Screen sizes in bootstrap xs, s, md, lg, xl. LG ONLY 992 PX AND UP-->
        <div class="col-12 col-md-6 col-lg-4">row 1, column 2</div>
        <div class="col-12 col-md-6 col-lg-4">row 1, column 3</div>
      </div>
    </div>
    <script src="js/jquery-3.6.0.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays</title>
  </head>
  <body>
    <script>
      let cars = ["Mazda", "BMW", "Honda", "Audi", "Mercedes"];
      cars.sort();
      cars[2] = "DACIA 1300";
      cars[3] = "DIDILEU";
      console.log(cars[2]);
      console.log(cars.toString()); //Turns it into a STRING
      console.log(cars.length);

      var numbers = [1, 2, 42, 1543, 50, -123, 40];
      numbers.sort(compareNumbers);
      function compareNumbers(a, b) {
        return a - b;
      }
      console.log(numbers.toString()); //Sorted as text, UNICODE index

      let fruits = ["mango", "banana"];
      fruits.push("apple"); // Adds element to the array, at the end
      fruits.unshift("kiwi"); //Adds element at the beginning of the array
      fruits.pop("banana"); //Eliminates element
      fruits.shift(); //Eliminates the first element
      console.log(fruits.toString());

      let veggies = ["tomato", "onion", "garlic"];
      let pos = veggies.indexOf("onion");
      console.log(pos);

      let flowers = ["tulip", "rose", "lilac"];

      for (i = 0; i < flowers.length; i += 1) {
        console.log(flowers[i]);
      }

      for (let proprietati in flowers) {
        console.log(proprietati);
      }
      for (let proprietati in flowers) {
        console.log(flowers[proprietati]);
      }

      for (let proprietati of flowers) {
        console.log(proprietati);
      }

      flowers.forEach(writeFlowers)
      function writeFlowers(item, index, array) {
          console.log(index + ':' + item);
      }
    </script>
  </body>
</html>

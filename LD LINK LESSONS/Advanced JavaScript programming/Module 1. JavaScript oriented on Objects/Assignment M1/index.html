          this.address = address;

        }

        getInfo() {
          return "Name: " +
            this.name +
            "\n" +
            "Address: " +
            this.address +
            "\n" +
            "Phone: " +
            this.phone +
            "\n" +

            this.course;
        }
      }

      let studentOne = new Kids(
        "Johnny Black",
        "10 West 10th St.",

      );
      let studentTwo = new Kids(

      );
      let studentThree = new Kids(
        "Johnny Blue",

      let infoOne = studentOne.getInfo();
      let infoTwo = studentTwo.getInfo();
      let infoThree = studentThree.getInfo();

      console.log(infoOne);

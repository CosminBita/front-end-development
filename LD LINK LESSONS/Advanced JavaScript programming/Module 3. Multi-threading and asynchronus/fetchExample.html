<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Example</title>

    <style>
      #loader {
        display: inline-block;
        width: 18px;
        height: 18px;
        display: none;
      }

      #loader:after {
        content: "";
        display: block;
        width: 18px;
        height: 18px;
        margin: 2px;
        border-radius: 50%;
        border: 2px solid #241f1f;
        border-color: #241f1f transparent #241f1f transparent;
        animation: lds-dual-ring 1.2s linear infinite;
      }

      @keyframes lds-dual-ring {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }

      #my-text-area {
        display: block;

        width: 100%;

        margin-top: 16px;
      }
    </style>
  </head>

  <body>
    <button id="get-text-btn">Get Data</button>
    <div id="loader"></div>
    <textarea id="my-text-area" rows="30"></textarea>

    <script>
                    
                    let button = document.getElementById("get-text-btn");
                    let loader = document.getElementById("loader");
                    let textArea = document.getElementById("my-text-area");

                    button.addEventListener("click", function () {
                      loader.style.display = "inline-block";

                      fetch(
                        "https://v-dresevic.github.io/Advanced-JavaScript-Programming/data/text.txt"
                      )
                        .then(function (response) {

                            if(response.status !== 200) {
                                throw new Error('eroarea pulii')
                            };
                          return response.text(); //UNLESS TEXT IS MENTIONED, THE RESPONSE IS NOT THE ACTUAL TEXT CONTENT BUT JUST A HEADER
                        })
                        .then(function (text) {
                          textArea.innerHTML = text;
                        })
                        .catch(function (err) { //to catch potential errors, HOWEVER it will only be recognized as error if
                                                // for some reason the browser cannot send http request to server
                                                //(network issues for example). HENCE, will use a conditional 'if..'
                                                // in first callback function (adding above)
                          textArea.innerHTML = "Fetch error: " + err;
                        })
                        .finally(function () {
                          loader.style.display = "none";
                        });
                    });
                    
                
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play</title>
  </head>
  <body>
    <script>
      class Car {
        constructor(make, model, weight, color) {
          this.make = make;
          this.model = model;
          this._weight = weight;
          this.color = color;
        }

        get name() {
          return this.make + " " + this.model;
        }

        set weight(weight) {
          if (!isNaN(weight)) {
            this._weight = weight;
          } else {
            throw new TypeError("The value of weight has to be a number.");
          }
        }

        get weight() {
          return this._weight + " kg";
        }

        getInfo() {
          return (
            "Make: " +
            this.make +
            "\n" +
            "Model: " +
            this.model +
            "\n" +
            "Weight: " +
            this.weight +
            "\n" +
            "Color: " +
            this.color
          );
        }

        static KwToHp(kw) {
          return (kw * 1.3402).toFixed(3);
        }
      }

      class Convertible extends Car {
        constructor(make, model, weight, color, roofType) {
          super(make, model, weight, color);
          this.roofType = roofType;
        }

        getInfo() {
          return super.getInfo() + "\n" + "Roof type: " + this.roofType;
        }
      }

      class Pickup extends Car {
        constructor(make, model, weight, color, cargoVolume) {
          super(make, model, weight, color);
          this.cargoVolume = cargoVolume;
        }

        getInfo(){
          return super.getInfo() + '\n' +
          'Cargo volume: ' + this.cargoVolume;
        }
      }

      let Pickup1 = new Pickup('Honda', 'S200', 2232, 'blue', 78);

      let Pickup1Name = Pickup1.name;
      let Pickup1Info = Pickup1.getInfo();

      let convertible1 = new Convertible("Ford", "Taurus", 2122, "red", "open");
      let convertible1Name = convertible1.name;
      let convertible1Info = convertible1.getInfo();

      console.log(convertible1Name);
      console.log(convertible1Info);

      console.log(Pickup1Name);
      console.log(Pickup1Info);
      
    </script>
  </body>
</html>

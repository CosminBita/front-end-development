<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS PLAY</title>
  </head>
  <body>
    <script>
      const arr1 = [1, 92,8, 10, 100, 23, 2];

     const sortedNumbers = arr1.sort((a, b) => {
       if(a > b) {
         return 1;
       } else if (a < b) {
         return -1;
       } else {
         return 0;
       }
      })
      console.log(sortedNumbers);
    </script>
  </body>

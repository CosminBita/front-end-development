      function getName() {
        return new Promise(function (resolve, reject) {
          setTimeout(() => reject("Unknown error..."), 4000);
        });
      }

      async function sayHello() {
        try {
          let name = await getName();
        } catch (e) {
          return e;
        };

        return "hello " + name;

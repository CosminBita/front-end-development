<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Anonymous Functions</title>
  </head>
  <body>
    <script>
      /*var a = function(x) {
    return x*x;
  }
  console.log(a(5));*/

      let names = ['John', 'Jim', 'Mary'];

      function sayHelloToAll (names, sayHelloToOne) {
        for (let i=0; i < names.length; i++) {
          sayHelloToOne(names[i]);
        }
      }
     sayHelloToAll(names, function(name){
      console.log('hello ' + name);
     })
    </script>
  </body>

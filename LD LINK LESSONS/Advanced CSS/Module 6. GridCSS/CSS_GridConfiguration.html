<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Configuration</title>
    <style>
        body {
            font-family:Georgia, 'Times New Roman', Times, serif;
        }
        #grid-1 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }
        #box-1 {
            width: 160px;
            height: 120px;
            background-color: brown;
            color: white;
            text-align: center;
            line-height: 120px;
            /*grid-column-start:3;
            grid-column-end: 4;
            grid-row-start: 2;
            grid-row-end: 3; 0R SIMPLIFIED:*/
            grid-column: 3 / 4;
            grid-row: 2 / 3;
        }


        #grid_areas {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            margin-top: 100px;
        }
        #box-2 {
            background-color: rgb(57, 33, 235);
            color: white;
            text-align: center;
            line-height: 120px;
            grid-area: 1 / 1 / 3 / 4; /* row-start / column-start / row-end / column-end*/
        }

    </style>
</head>
<body>
    <div id="grid-1">
        <div id="box-1">Grid-area</div>
    </div>


    <div id="grid_areas">
        <div id="box-2">Grid-area-simplified</div>
    </div>



</body>
</html>

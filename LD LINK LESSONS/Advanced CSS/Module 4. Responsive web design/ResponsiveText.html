<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Responsive Text</title>
    <style>
        body {
            font-size: 2vw;
        }

        p {
            font-size: 1em;
            font-family: sans-serif;
        }
        h1 {
            font-size: 2em;
            font-family: sans-serif;
        }
        h2 {
            font-size: 1.5em;
            font-family: sans-serif;
        }
        h3 {
            font-size: 1.2em;
            font-size: sans-serif;
        }
        @media screen and (max-width: 1024px) {
            body {
                font-size: 2.2vw;
            }
        }
        @media screen and (max-width: 768px) {
            body {
                font-size: 2.5vw;
            }
        }
        @media screen and (max-width: 414px) {
            body {
                font-size: 2.7vw;
            }
        }
    </style>
</head>
<body>
    <h1>This is h1</h1>
    <h2>This is h2</h2>
    <h3>This is h3</h3>
    <p>This is paragraph</p>
</body>
</html>

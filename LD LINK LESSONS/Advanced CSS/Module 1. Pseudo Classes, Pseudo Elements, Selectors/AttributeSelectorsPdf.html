<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute Selectors</title>
    <style>
      a [target] {
        color: yellow;
      } /* ATTRIBUTE EXISTENCE*/

      a [target="blank"] {
        color: yellow;
      } /* EXACT ATTRIBUTE VALUE*/

      div[class*="wrap"] {
        color: blue;
      } /*ATTRIBUTE CONTAINS VALUE SOMEWHERE, can be any class with wrap, bonwrap, genewrapper, wrapster, etc. values*/

      a[href^="http://www.link-group.eu"]
      {
        color: red;
      } /* ATTRIBUTE BEGINS WITH*/

      a[href$=".pdf"] {
        font-style: italic;
      } /*ATTRIBUTE ENDS WITH*/

      .heading {
        color: red;
      }
      .fade {
        color: red;
      } /* for class selector, any word inside value will do */

      a[title~="link"] {
        color: red;
      } /* Space separated values - i.e. any title with 'link' being a separate word, space separated */

      [class|="top"] {
        background: yellow;
      } /* DASH separated value*/
    </style>
  </head>
  <body>
    <a href="http://www.link-group.eu">Link Group</a>
    <a href="http://www.link-group.eu/careers">Link Careers</a>
    <a href="http://www.link-group.eu/about-us-0">About Link</a>

    <a href="demo.pdf">Download PDF document</a>

    <h1 class="heading animate fade">This is document heading</h1>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>
    <style>  
    body {
        font-family: sans-serif;
        font-size: 28px;
    }

    :root {
         --primary-dark-color:#332b2e; /*change color anytime on this line and it will change it everywhere in the document*/
    }


    #box-1{
        background-color: var(--primary-dark-color);
        color: white;
    }
    #box-2 {
        color: var(--primary-dark-color);
    }
    #box-3 {
        background-color: var(--primary-dark-color);
        color: white;
    }
    #box-5 {
        border: solid 4px var(--primary-dark-color);
    }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="box-1">Element 1</div>
        <div id="box-2">Element 2</div>
        <div id="box-3">Element 3</div>
        <div id="box-4">Element 4</div>
        <div id="box-5">Element 5</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Basics</title>
    <style>
        #flexbox-1 {
            border: solid 1px black;
            display: flex;
        }
        #flexbox-1 div {
            width: 80px;
            height: 80px;
            margin: 6px;
        }
        #box-1 {
            background-color: brown;
        }

        #box-2 {
            background-color: rgb(83, 219, 124);
        }

        #box-3 {
            background-color: rgb(44, 42, 165);
        }
         </style>
</head>
<body>
    <div id="flexbox-1">
        <div id="box-1"></div>
        <div id="box-2"></div>
        <div id="box-3"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Overflow</title>
    <style>
        .tile {
            width: 280px;
            border: solid 1px white;
            box-shadow: 4px 4px 8px #cf6c6c;
            border-radius: 8px;
            margin: 10px auto;
        }
        .tile-background {
            height: 300px;
            background-image: url(4-small-lion-png-image.png);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;

        }
        .tile-text {
            font-size: 20px;
            margin: 16px 0px;
            text-overflow: ellipsis;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="tile">
        <div class="tile-background"></div>
        <div class="tile-text">Siebenhundertsiebenundsiebzigtausendsiebelalalalalalalalalalalalalalalala</div>
    </div>
</body>
</html>

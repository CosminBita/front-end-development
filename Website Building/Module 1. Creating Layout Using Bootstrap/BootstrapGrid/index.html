<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Grid</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container-fluid" style="border: 1px solid black">
      <!--see the difference between class container and container fluid, latter takes all screen width-->
      <div class="row">
        <div class="col-2">row 1, column 1</div><!--There are 12 columns total in Bootstrap grid-->
        <div class="col-5">row 1, column 2</div>
        <div class="col-2">row 1, column 3</div>
      </div>

      <div class="row">
        <div class="col-6">row 2, column 1</div>
        <div class="col-6">row 2, column 2</div>
      </div>

      <div class="row">
        <div class="col-4">row 3, column 1</div>
        <div class="col-4">row 3, column 2</div>
        <div class="col-2">row 3, column 3</div>
        <div class="col-2">row 3, column 4</div>
      </div>
    </div>

    <script src="js/jquery-3.6.0.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>

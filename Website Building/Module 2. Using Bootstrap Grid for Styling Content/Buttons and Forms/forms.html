<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>


  <script src="js/jquery-3.6.0.slim.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>

  <p class="text-muted"> text is muted.</p> 
  <p class="display-3">display 3</p>
  <p class="lead">paragraph with lead</p><p>paragraph with no lead</p>

  <blockquote class="blockquote">
    <p class="marked">acest citat este despre pizda</p>
    <footer class="blockquote-footer">Luat din:<cite>Cartea Pizdii</cite></footer>
  </blockquote>
    

    <div id="form-container">
    <form>
        <div>
          <div>
            <label>Gender:</label>
          
    
          <div>
            <label for="male">Male</label>
            <input
              name="gender"
              type="radio"
              id="male"
              value="male"
              checked="checked"
            />
          </div>
    
          <div>
            <label for="female">Female</label>
            <input name="gender" type="radio" id="female" value="female" />
          </div>
          </div>
    
          <div class="form-group">
            <label for="name">Name:</label>
            <input class="form-control" type="text" name="name" id="name" />
          </div>
    
          <div class="form-group">
            <label for="email">Email:</label>
            <input class="form-control" type="email" id="email" name="email" />
          </div>
    
          <div class="form-group">
            <label for="address">Address:</label>
            <input class="form-control" type="text" id="address" name="address" />
          </div>
    
          <div class="form-group">
            <label for="country">Country:</label>
            <select class="form-control" name="country" id="country">
              <option value="Serbia">Serbia</option>
              <option value="Romania" selected="selected">Romania</option>
              <option value="Bulgaria">Bulgaria</option>
            </select>
          </div>
    
          <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea class="form-control" name="comment" id="comment">
    Lorem Ipsum Dolor Sit Amet</textarea
            >
          </div>
    
          <div>
            <input type="checkbox" name="newsletter" value="yes" id="newsletter" />
            <label for="newsletter">I would like to receive newsletter.</label>
          </div>
    
          <button type="submit">Send</button>
        </form>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vector Icons</title>
    <!--GOOGLE ICONS:-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      .material-icons {
        font-size: 140px;
        color: blue;
      }

      .fa-bitcoin-sign {
        color: violet;
      }

    
    </style>

    <!--FONT AWESOME:-->
    <script
      src="https://kit.fontawesome.com/2415a348c9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <center><span class="material-icons"> done </span></center>

    <i class="fa-solid fa-bitcoin-sign fa-6x fa-rotate-90"></i>

    <!--HOW TO STACK VECTOR ICONS IN FONT AWESOME:-->

    <br /><br /><br />

    <span class="fa-stack fa-5x">

      <i class="fas fa-square fa-stack-2x"></i>
      <i class="fas fa-bell fa-stack-1x fa-inverse"></i>

      

    </span>



  </body>
</html>

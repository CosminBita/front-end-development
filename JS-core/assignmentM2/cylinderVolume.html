<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volume of Cylinder</title>
  </head>
  <body>
    <script>
      var r = prompt("Enter radius here: ");
      var pi = 3.14;
      var diameter = prompt("Enter diameter here: ");
      var result = parseInt(Math.pow(r, 2)) * pi * parseInt(diameter);
      alert('The cylinder volume is: ' + result);
    </script>
  </body>
</html>

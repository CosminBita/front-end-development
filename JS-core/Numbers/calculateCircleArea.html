<!DOCTYPE html>

    <title>Circle Area</title>
</head>
<body>
    <script>
        let r = parseFloat(prompt('Input radius here: ', 0));
        let area = Math.pow(r, 2) * Math.PI 
        alert('The circle area is ' + area);
    </script>

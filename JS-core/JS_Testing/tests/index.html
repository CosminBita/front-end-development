
    <script src="js/scripts.js"></script> 
    
    <script>
 
        var number_a = prompt("Please enter first number:"); 
        var number_b = prompt("Please enter second number:");
         
        let result = compare(number_a, number_b); 
        switch (result) { 
        case 1: 
         
        alert("Number " + number_a + " is greater than " + number_b); 
         
        break;
         
        case -1: 
         
        alert("Number " + number_b + " is greater than " + number_a);
         
        break;
         
        case 0:
         
        alert("Numbers are equal."); 
        break;
         
        } 
        </script>

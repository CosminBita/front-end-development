<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Statements</title>
</head>
<body>
    <p>x = 4</p>
    <p>y = 9</p>
    <p>z = (x+y) * 5</p>
    <p id="demo"></p>

    <script>
        let x, y, z;
        x = 4;
        y = 9;
        z = (x+y) * 9;
        document.getElementById("demo").innerHTML="The value of 'z' is " + z + ".";

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransitionsCSS</title>
    <style>
        .box {
            background-color: bisque;
            color:black;
            padding: 16px;
            margin: 32px auto;
            font-family: sans-serif;
            font-size: 28px;
            border-radius: 8px;
            width: 250px;
            height: 180px;
            transition: width 2s, height 1s;
            transition-timing-function: ease-in-out;
            transition-delay: 2s;
        }
        .box:hover {
            width:320px;
            height: 220px;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <div class = 'box'>
        Lorem ipsum ciuri buri bla bla chestii trestii
    </div>
</body>
</html>

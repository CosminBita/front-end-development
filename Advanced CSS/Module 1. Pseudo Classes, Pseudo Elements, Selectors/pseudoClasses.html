<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pseudo Classes for Links and Custom Pointers</title>
    <style>
        a:link {
            color: red;
            text-decoration: none;
        }
        a:visited {
            color: green;
        }
        a:focus {
            color: black;
        }
        a:hover {
            color: pink;
        }
        a:active {
            color: brown;
        }
        #some-div {
            width: 300px;
            height: 300px;
            background-color: blueviolet;
        }
        #some-div:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <a href = 'https://www.google.com'>Go to Google</a>
    <div id= 'some-div'></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment M3</title>
    <style>
        #papi {
            width: 600px;
            height: 500px;
            background-color:#050210 ;
            margin:0 auto;
            position: relative;
        }
        #papi:before{
            position: absolute;
            transform: translate(48%,33%);
            content:'';
            width: 300px;
            height: 300px;
            border-radius: 100%;
            background: linear-gradient(to right, #fb5dad, #55fb9f, #b97aff);
            filter:blur(2px);
            animation: spinning 2s infinite running;
        }
        @keyframes spinning {
            20%,
            40%,
            60%,
            80% {
                background: linear-gradient(to left, #fb5dad, #55fb9f, #b97aff); 
            }
            10%,
            30%,
            50%,
            70%,
            90% {
                background: linear-gradient(to bottom, #fb5dad, #55fb9f, #b97aff);
            }
        }
        #papi:after {
            position: absolute;
            transform: translate(66%,49%);
            content:'';
            width: 200px;
            height: 200px;
            border: 27px solid;
            border-radius: 100%;
            background-color: #050210;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: inset 0 0 0 100px rgba(0, 0, 0, 0);
            }
            100% {
                box-shadow: inset 0 0 0px 0 rgb(19, 18, 18);
            }
        }
    </style>
</head>
<body>
    <div id="papi">
    </div>
</body>
</html>

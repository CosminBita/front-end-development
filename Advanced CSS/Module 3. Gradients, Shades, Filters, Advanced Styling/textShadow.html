<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Shadow</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            margin: 30px auto;
            background-color: aquamarine;
            color: black;
            font-family: 'Times New Roman', Times, serif;
            text-shadow: 1px 1px 4px red, -1px -1px 4px yellow;/*x y blur color*/
            box-shadow: 3px 3px 7px grey;
        }
    </style>
  </head>
  <body>
    <div box="container">
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi maximus
        accumsan turpis, vitae vestibulum enim. Praesent venenatis ex sit amet
        justo porttitor maximus. Mauris aliquet risus massa, at varius velit
        dapibus ut. Maecenas enim nisl, scelerisque eu elit eu, eleifend aliquam
        elit.
      </p>
    </div>
  </body>
</html>

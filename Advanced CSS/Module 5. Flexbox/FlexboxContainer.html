<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Container</title>
    <style>
        
        #flexbox-direction {
            border: solid 1px black;
            display: flex;
            flex-direction: row-reverse; /*Column - main axis would be vertical*/
        }
        #flexbox-direction div {
            width: 80px;
            height: 80px;
            margin: 6px;
        }
        #box-1 {
            background-color: brown;
        }

        #box-2 {
            background-color: rgb(83, 219, 124);
        }

        #box-3 {
            background-color: rgb(44, 42, 165);
        }


        
        
        
        
        
        
        
        #flexbox-justify {
            border: solid 1px black;
            margin-top: 20px;
            display: flex;
            justify-content: space-around; /*flex-end, flex-start, center, space-between*/
    
        }
        #flexbox-justify div {
            width: 80px;
            height: 80px;
            margin: 6px;
        }
        #box1 {
            background-color: brown;
        }

        #box2 {
            background-color: rgb(83, 219, 124);
        }

        #box3 {
            background-color: rgb(44, 42, 165);
        }


        
        
        
        #flexbox-align {
            border: solid 1px black;
            margin: 20px;
            display: flex;
            text-align: center;
            height: 50vh;
            align-items: stretch; /* flex-start, flex-end, stretch, baseline (text)*/
        }
        #flexbox-align div {
            width: 80px;
            margin: 6px;
            
        }
        #box_1 {
            background-color: brown;
        }

        #box_2 {
            background-color: rgb(83, 219, 124);
            align-self: stretch;
        }

        #box_3 {
            background-color: rgb(44, 42, 165);
        }




        #flexbox-align {
            border: solid 1px black;
            margin: 20px;
            display: flex;
            text-align: center;
            height: 70vh;
            align-items: baseline;
            /* flex-start, flex-end, stretch, baseline (text)*/
        }
        #flexbox-align div {
            width: 80px;
            margin: 6px;
            
        }








        #flexbox-wrap {
            border: solid 1px black;
            margin: 20px;
            display: flex;
            text-align: center;
            height: 50vh;
            flex-wrap: wrap;
            align-content: flex-end; /*flex-start, center, space-around, space-between, stretch*/
            flex-flow: row wrap; /*column nowrap, row nowrap, column wrap*/
        }
        #flexbox-wrap div {
            width: 80px;
            height: 80px;
            margin: 6px;
            line-height: 80px;
            
        }
        #boxx1 {
            background-color: brown;
        }

        #boxx2 {
            background-color: rgb(83, 219, 124);
        }

        #boxx3 {
            background-color: rgb(44, 42, 165);
        }

        #boxx4 {
            background-color: rgb(42, 147, 165);
        }

        #boxx5 {
            background-color: rgb(219, 83, 156);
        }

        #boxx6 {
            background-color: rgb(234, 208, 12);
        }

         </style>
</head>
<body>
    <div id="flexbox-direction">
        <div id="box-1"></div>
        <div id="box-2"></div>
        <div id="box-3"></div>
    </div>



    <div id="flexbox-justify">
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
    </div>

     
    <div id="flexbox-align">
        <div id="box_1" style = 'font-size: 24px'>A</div>
        <div id="box_2" style = 'font-size: 48px'>B</div>
        <div id="box_3">C</div>
    </div>


    <div id="flexbox-wrap">
        <div id="boxx1">A</div>
        <div id="boxx2">B</div>
        <div id="boxx3">C</div>
        <div id="boxx4">D</div>
        <div id="boxx5">E</div>
        <div id="boxx6">F</div>
    </div>

</body>
</html>
